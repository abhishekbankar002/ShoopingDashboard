<app-header></app-header>
<ion-content>
<div class="container-fluid">
  <div class="signup-form">
      <form action="/examples/actions/confirmation.php" method="post">
          <h2>Profile Details</h2>
          
          <div class="form-group" *ngFor="let profile of name">
                <textarea readonly type="text" [(ngModel)]="name" class="form-control" name="name" required="required">{{profile}} </textarea>
          </div>
          <div class="form-group" *ngFor="let profile of email">
              <textarea readonly type="email" class="form-control" name="email" required="required">{{profile[0]}}</textarea>
          </div>
          <div class="form-group" *ngFor="let profile of name">
              <textarea readonly type="string" class="form-control" [(ngModel)]="number" name="number" required="required">{{profile}}</textarea>
          </div>        
          <!-- <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Update Details</button>
          </div> -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="logout()">Log Out</button>
        </div>
          <div class="change-password">
              <a (click)="orderhistory()"> Order History</a>
          </div>
      </form>
  </div>
</div>


<app-footer></app-footer>
</ion-content>
