<app-header></app-header>
<ion-content>
<div class="container-fluid" style="padding: 100px;">
  <div class="signup-form">
      <form action="/examples/actions/confirmation.php" method="post">
          <h2>Profile Details</h2>
          
        

          <div class="input-group" *ngFor="let profile of name" style="padding-top: 15px;">
            <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
              </div>
                <textarea readonly type="text" [(ngModel)]="name" class="form-control" name="name" required="required">{{profile}} </textarea>
          </div>

          <div class="input-group" *ngFor="let profile of email"style="padding-top: 15px;">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
              </div>
              <textarea readonly type="email" class="form-control" name="email" required="required">{{profile[0]}}</textarea>
          </div>
          <div class="input-group" *ngFor="let profile of name"style="padding-bottom: 15px; padding-top: 15px;">
            <div class="input-group-prepend">
                <span class="input-group-text">Number</span>
              </div>
              <textarea readonly type="string" class="form-control" [(ngModel)]="number" name="number" required="required">{{profile}}</textarea>
          </div>        
          <!-- <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Update Details</button>
          </div> -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="logout()">Log Out</button>
        </div>
          <div class="change-password">
              <a (click)="orderhistory()"> Order History</a>
          </div>
      </form>
  </div>
</div>


<app-footer></app-footer>
</ion-content>
